<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphanumeric Form Validation</title>
  <script src="validateScript.js" defer></script>
  <style>
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

  <form id="alphanumericForm">
    <label for="inputField">Enter Alphanumeric Value:</label>
    <input type="text" id="inputField" name="inputField" required>
    <button type="submit">Submit</button>
    <p id="message"></p>
  </form>

</body>
</html>
